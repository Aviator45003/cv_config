---
- name: Copy Site descriptor
  copy: src=preseed.site dest=/etc/apache2/sites-available/ owner=root group=root mode=0644
  notify:
  - apache2

- name: Enable Site
  file: src=../sites-available/preseed.site dest=/etc/apache2/sites-enabled/preseed.site state=link owner=root group=root
  notify:
  - apache2

- name: Copy Install Configs
  copy: src=preseed/ dest=/var/www/preseed owner=root group=root mode=0644 directory_mode=0755
