{% for host in groups['clients'] %}
{% if hostvars[host]['ansible_fqdn'] is defined %}
object Host "{{ hostvars[host]['ansible_hostname'] }}" {
  import "generic-host"
  import "clients"
  display_name =  "{{ hostvars[host]['ansible_hostname'] }}"
  address =  "{{ hostvars[host]['ansible_default_ipv4']['address'] }}"
}
{% endif %}
{% endfor %}
