default install
label install
        menu label ^Install
        menu default
        kernel ubuntu-installer/amd64/linux
        append vga=788 initrd=ubuntu-installer/amd64/initrd.gz -- auto url=http://preseed.collegiumv.org/client.cfg debian-installer/locale=en_US keyboard-configuration/layoutcode=US netcfg/choose_interface=auto netcfg/get_hostname=thefuture
label cli
        menu label ^Command-line install
        kernel ubuntu-installer/amd64/linux
        append tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false vga=788 initrd=ubuntu-installer/amd64/initrd.gz -- quiet
