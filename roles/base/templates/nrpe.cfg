log_facility=daemon
pid_file=/var/run/nagios/nrpe.pid
nrpe_user=nagios
nrpe_group=nagios
dont_blame_nrpe=0
allow_bash_command_substitution=0
debug=0
command_timeout=60
connection_timeout=300
server_port=5666
allowed_hosts=127.0.0.1,192.168.42.7
{% if inventory_hostname in groups ['ssh'] %}
command[check_users]=/usr/lib/nagios/plugins/check_users -w 25 -c 30
{% else %}
command[check_users]=/usr/lib/nagios/plugins/check_users -w 5 -c 10
{% endif %}
command[check_load]=/usr/lib/nagios/plugins/check_load -w 15,10,5 -c 30,25,20
command[check_disk]=/usr/lib/nagios/plugins/check_disk -w 20% -c 10% -l
command[check_zombie_procs]=/usr/lib/nagios/plugins/check_procs -w 1 -c 5 -s Z
command[check_total_procs]=/usr/lib/nagios/plugins/check_procs -w 300 -c 500
command[check_apt]=/usr/lib/nagios/plugins/check_apt
{% if inventory_hostname in groups['print'] %}
command[check_cups]=/usr/lib/nagios/plugins/check_procs -w 10 -c 1: -C cupsd
{% endif %}