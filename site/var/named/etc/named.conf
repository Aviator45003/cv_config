acl clients {
	localnets;
	::1;
};

include "/etc/rndc.key";

controls {
	inet 127.0.0.1 port 953
	allow { 127.0.0.1; }
	keys {"rndc-key";};
};

options {
	version "";
	listen-on    { #INT_IP#; 192.168.42.3; };
	listen-on-v6 { none; };
	empty-zones-enable yes;
	allow-recursion { clients; };
#H#	allow-transfer { 192.168.42.2; };
};

